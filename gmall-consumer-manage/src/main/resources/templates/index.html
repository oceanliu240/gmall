<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#FFFFCC;padding:10px">north region</div>
    <div data-options="region:'west',split:true,title:'West'" style="width:170px;padding:10px;">
        <div class="easyui-accordion" style="width:150px;height:300px;">
            <div title="About" data-options="iconCls:'icon-tip'">
                <ul><li><h3><a href="javascript:add_tab('平台属性管理','attrListPage');">平台属性管理</a></h3></li></ul>
            </div>
            <div title="Help" data-options="iconCls:'icon-tip'" style="padding:10px;">
                <ul><li><h3><a href="javascript:add_tab('商品信息管理','spuListPage');">商品信息管理</a></h3></li></ul>
            </div>
            <div title="TreeMenu" data-options="iconCls:'icon-tip'" style="padding:10px;">
                <ul class="easyui-tree">
                    <li>
                        <span>Foods</span>
                        <ul>
                            <li>
                                <span>Fruits</span>
                                <ul>
                                    <li>apple</li>
                                    <li>orange</li>
                                </ul>
                            </li>
                            <li>
                                <span>Vegetables</span>
                                <ul>
                                    <li>tomato</li>
                                    <li>carrot</li>
                                    <li>cabbage</li>
                                    <li>potato</li>
                                    <li>lettuce</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#FFFFCC;padding:10px;">south region</div>
    <div data-options="region:'center',title:'Center'">

        <div id="tt" class="easyui-tabs"></div>

    </div>


<script language="JavaScript">
    function add_tab(title,url){

        var b = $('#tt').tabs('exists',title);
        if(!b){
            // 增加一个新的选项卡到中心区域
            $('#tt').tabs('add',{
                title:title,
                href:url,
                closable:true,
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        alert('refresh');
                    }
                }]
            });
        }else{
            //  定位到选择的那个选项卡
            $('#tt').tabs('select',title);
        }
    }
</script>
</body>
</html>
